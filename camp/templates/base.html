<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {% block title %}
        Welcome
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/5e20bf0dbd.js"></script>
  </head>
  <body>
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#">Navbar</a>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav navbar-right mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'camp_home' %}">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'camp_list' %}">All Camps</a>
	      </li>
	    </ul>

	    <ul class="navbar-nav">
	      <li class="nav-item">
	        {% if user.is_authenticated %}
              <a class="nav-link" href="#">Welcome {{user.first_name}} <span class="sr-only">(current)</span></a>
	        {% else %}
	          <a class="nav-link" href="{% url 'login' %}">Login</a>
	        {% endif %}
	        
	      </li>
	      <li class="nav-item">
	        {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}">Logout<span class="sr-only">(current)</span></a>
            {% else %}
	          <a class="nav-link" href="{% url 'signup' %}">Signup</a>
	        {% endif %}
	      </li>
	    </ul>
	    
	  </div>
	</nav>    
	<div class="container">
	{% block content %}
    {% endblock %}
    </div>
	{% block script %}
	  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3jiKtFNSk0o9NBSsn1ruv--rZbTNjdMc&libraries=places&callback=activatePlacesSearch"></script>
    {% endblock %}    
  </body>
</html>
