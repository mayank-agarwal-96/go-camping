{% extends 'base.html' %}

{% block content %}

<div class="row">
<div class="col-sm-10 col-md-6 offset-sm-1 offset-md-3">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        <div class="form-group">
          {{ field.label_tag }} <br>
          {{ field }}
        </div>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary btn-block text-center" type="submit">Sign up</button>
  </form>
  <br>
</div>
</div>
{% endblock %}
