{% extends "base.html" %}

{% block title %}
  Search
{% endblock %}


{% block content %}

<form action="" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="search_term">Enter City</label>
    <input type="text" class="form-control col-sm-8" id="search_term" name="search_term" placeholder="Search by City" name="" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
	function activatePlacesSearch() {
		var input = document.getElementById('search_term');
		var autocomplete = new google.maps.places.Autocomplete(input);
	}
</script>

{% endblock %}
